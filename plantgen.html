<html>
<head>
    <script type="text/javascript" src="https://kaemura.bitbucket.io/core/core.js"></script>
</head>
<body style="background:white;">
    
    <svg id="svg" width="100%" height="100%">
        
    	<ellipse cx="50%" cy="50%" rx="20" ry="15" stroke="none" fill="#202020"/>

    </svg>


    <!--<script src="plant.js"></script>-->
    <script>
    function Gridpoint(x,y,o)
    {
        svg = document.getElementById("svg")
    
        c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", x);
        c.setAttribute("cy", y);
        c.setAttribute("r", o);
        c.setAttribute("fill", "gray");
    
        svg.appendChild(c);
    }
    
    Gridpoint((window.innerWidth / 2) - 90,(window.innerHeight / 2) + 100,5)
    Gridpoint((window.innerWidth / 2) - 50,(window.innerHeight / 2) + 100,5)
    Gridpoint((window.innerWidth / 2) - 15,(window.innerHeight / 2) + 100,5)
    Gridpoint((window.innerWidth / 2) + 20,(window.innerHeight / 2) + 100,5)
    Gridpoint((window.innerWidth / 2) + 55,(window.innerHeight / 2) + 100,5)
    
    Gridpoint((window.innerWidth / 2) - 90,(window.innerHeight / 2) + 140,5)
    Gridpoint((window.innerWidth / 2) - 50,(window.innerHeight / 2) + 140,5)
    Gridpoint((window.innerWidth / 2) - 15,(window.innerHeight / 2) + 140,5)
    Gridpoint((window.innerWidth / 2) + 20,(window.innerHeight / 2) + 140,5)
    Gridpoint((window.innerWidth / 2) + 55,(window.innerHeight / 2) + 140,5)
    
    Gridpoint((window.innerWidth / 2) - 90,(window.innerHeight / 2) + 180,5)
    Gridpoint((window.innerWidth / 2) - 50,(window.innerHeight / 2) + 180,5)
    Gridpoint((window.innerWidth / 2) - 15,(window.innerHeight / 2) + 180,5)
    Gridpoint((window.innerWidth / 2) + 20,(window.innerHeight / 2) + 180,5)
    Gridpoint((window.innerWidth / 2) + 55,(window.innerHeight / 2) + 180,5)
    
    Gridpoint((window.innerWidth / 2) - 90,(window.innerHeight / 2) + 220,5)
    Gridpoint((window.innerWidth / 2) - 50,(window.innerHeight / 2) + 220,5)
    Gridpoint((window.innerWidth / 2) - 15,(window.innerHeight / 2) + 220,5)
    Gridpoint((window.innerWidth / 2) + 20,(window.innerHeight / 2) + 220,5)
    Gridpoint((window.innerWidth / 2) + 55,(window.innerHeight / 2) + 220,5)
    
    Gridpoint((window.innerWidth / 2) - 90,(window.innerHeight / 2) + 260,5)
    Gridpoint((window.innerWidth / 2) - 50,(window.innerHeight / 2) + 260,5)
    Gridpoint((window.innerWidth / 2) - 15,(window.innerHeight / 2) + 260,5)
    Gridpoint((window.innerWidth / 2) + 20,(window.innerHeight / 2) + 260,5)
    Gridpoint((window.innerWidth / 2) + 55,(window.innerHeight / 2) + 260,5)

    
    </script>
    <script src="plantCircles.js"></script>
    
</body>
</html>
